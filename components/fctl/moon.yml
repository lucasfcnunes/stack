type: 'application'
language: 'go'
project:
  name: 'fctl'
  description: 'A CLI for interacting with the Formance Stack'
dependsOn:
  - auth
  - ledger
  - orchestration
  - payments
  - search
  - wallets
  - webhooks

tasks:
  build:
    command: 'go build -o build/fctl ./'
    inputs:
      - '**/*'
    outputs:
      - 'build'
