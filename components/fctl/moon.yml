type: 'tool'
language: 'go'

dependsOn:
  - auth
  - ledger
  - orchestration
  - payments
  - search
  - wallets
  - webhooks

tasks:
  build:
    command: 'go build -o build/fctl ./'
    inputs:
      - '**/*'
    outputs:
      - 'build'
  lint:
    command: 'golangci-lint run --fix'
    inputs:
      - '**/*'