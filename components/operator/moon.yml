type: 'application'
language: 'go'
project:
  name: 'operator'
  description: 'Operator is a service that manages the lifecycle of a Formance Stack.'
dependsOn:
  - auth
  - ledger
  - orchestration
  - payments
  - search
  - wallets
  - webhooks
  - gateway

tasks:
  build:
    command: 'go build -o build/operator ./'
    inputs:
      - '**/*'
    outputs:
      - 'build'
